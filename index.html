<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textInput" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-info">
            <span>Total Characters: <span id="charCount">0</span></span>
            <span>Remaining: <span id="charRemaining">50</span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
